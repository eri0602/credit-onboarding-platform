spring.application.name=credit-onboarding-platform

# Server configuration
server.port=8080

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/credit_onboarding?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Security configuration (temporal para desarrollo)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.NoCountry.credit_onboarding_platform=DEBUG

# Directorio de uploads
app.upload.dir=uploads

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=0dmHXUM6VHCol1TYaFmfdYCpLl11cS2E
jwt.expiration=86400000
# 86400000 ms = 24 horas
# 3600000 ms = 1 hora

# Refresh Token (opcional)
jwt.refresh.expiration=604800000
# 604800000 ms = 7 días