name: credit-onboarding-platform

services:
  db:
    image: mysql:8.0
    container_name: cop_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: exampleRootPass
      MYSQL_DATABASE: credit_onboarding
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -pexampleRootPass || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: credit-onboarding-backend:latest
    container_name: cop_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/credit_onboarding?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: credit-onboarding-frontend:latest
    container_name: cop_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8080

volumes:
  db_data:
